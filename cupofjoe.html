<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="bootstrap-isolated.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


    <style>
        body{
            font-family: 'Raleway', sans-serif;
            margin: 0px;
        }
        .pngDropShadow {
            /* width: 250px; */
            -webkit-filter: drop-shadow(5px 5px 5px #D8D8D8);
            filter: drop-shadow(10px 10px 30px #D8D8D8);
        }
        .lilBox{
            background-color: white;
            border-radius: 25px;
            /* padding: 20px; */
            width: 20em;
            height: 20em;

            margin: auto;
        }
        .lilSharpBox{
            background-color: #93c719;
            

            margin: auto;
        }
    </style>


    <div class="bootstrap-isolated">
        <div class="container-fluid pb-5">
            <!-- Not you average cup of JOE -->
            <div class="row my-5" style="margin-left: 2em; margin-right: 2em; height: auto;">
                <div class="col-md-4 col-s-4 pb-sm-5 pb-md-0 pb-lg-0 text-start text-center" style="margin: auto; width: auto;">
                    <div style="display: inline-block; text-align: left;">
                        <b>
                            <h1 style="color: #484848; font-weight: 700; font-size: 4em;">NOT YOUR <br> AVERAGE <br></h1>
                            <h1 style="color: #93c719; font-weight: 700; font-size: 4em;">CUP OF JOE.</h1>
                        </b> 
                    </div>
                </div>
                <div class="col-md-8 col-s-8 text-end" style="margin: auto; width: 45em; height: auto;">
                    <img class="img-fluid pngDropShadow" src="assets/chart.png" style="max-width: 100%; height: auto;">
                </div>
            </div>
        </div>

        <div class="container-fluid p-0">
            <div class="row" style="background-image: url(assets/chikeCoffeBackground.png); width: auto; height: 100vh; margin: auto;">
                <div class="col-sm-12 p-md-5 text-center" style="margin: auto;">
                    <h1 class="pb-5" style="color: white; font-weight: 700; font-size: 5vmax;">JUST ADD WATER</h1>
                    <div class="row pt-md-5" style="width: 100%; margin: auto;">
                        <div class="col-sm-3 lilBox p-md-5" style="width: 18vmax; height: 18vmax;"> 
                            <!-- water -->
                            
                        </div>

                        <div class="col" style="margin: auto;"><h1 style="font-weight: 700; font-size: 5vmax; color: #93c719;">+</h1></div>

                        <div class="col-sm-3 lilBox p-md-5" style="width: 18vmax; height: 18vmax;"> 
                            <!-- Scoop -->

                        </div>

                        <div class="col align-middle" style="margin: auto;"><h1 style="font-weight: 700; font-size: 5vmax; color: #93c719;">=</h1></div>
                        
                        <div class="col-sm-3 lilSharpBox p-md-5 " style="width: 18vmax; height: 18vmax;"> 
                            <!-- Bottle -->

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
