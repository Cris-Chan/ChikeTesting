<!DOCTYPE html>
<html lang="en">
<head>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="bootstrap-isolated.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>


    <style>
        @media only screen and (max-width: 749px){
        .chikeHideOnMobile {
            display: none !important;
            visibility: hidden;
        }
        }

        /*  - CSS class inteded to only reveal elements when in mobile view*/
        @media only screen and (min-width: 749px){
        .chikeRevealOnMobile {
            display: none !important;
            visibility: hidden;
        }
        }
        body{
            font-family: 'Raleway', sans-serif;
            margin: 0px;
        }
        .pngDropShadow {
            /* width: 250px; */
            -webkit-filter: drop-shadow(5px 5px 5px #D8D8D8);
            filter: drop-shadow(10px 10px 30px #D8D8D8);
        }
        .lilBox{
            background-color: white;
            border-radius: 15px;
            /* padding: 20px; */
            width: 20vw;
            height: 20vw;

            
        }
        .lilSharpBox{
            background-color: #93c719;
            border-radius: 15px;
            width: 20vw;
            height: 20vw;
            
        }

        .centerimage {
            display: flex;
            flex-direction: column;
            justify-content:baseline;
        }

        .basicShadow{
            -webkit-box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.16); 
            box-shadow: 5px 5px 20px 0px rgba(0,0,0,0.16);
        }

    </style>
    <script>

        const animateCSS = (element, animation, prefix = 'animate__') =>
        // We create a Promise and return it
        new Promise((resolve, reject) => {
            const animationName = `${prefix}${animation}`;
            const node = document.querySelector(element);

            node.classList.add(`${prefix}animated`, animationName);

            // When the animation ends, we clean the classes and resolve the Promise
            function handleAnimationEnd(event) {
            event.stopPropagation();
            node.classList.remove(`${prefix}animated`, animationName);
            resolve('Animation ended');
            }

            node.addEventListener('animationend', handleAnimationEnd, {once: true});
        });

        $( document ).ready(function() {
            var $animation_elements = $(".animate-me-please");
            var $window = $(window);

            $window.on('scroll', check_if_in_view);
            $window.on('scroll resize', check_if_in_view);

            $window.trigger('scroll');

            function check_if_in_view() {
                var window_height = $window.height();
                var window_top_position = $window.scrollTop();
                var window_bottom_position = (window_top_position + window_height);

                $.each($animation_elements, function() {
                    var $element = $(this);
                    var element_height = $element.outerHeight();
                    var element_top_position = $element.offset().top;
                    var element_bottom_position = (element_top_position + element_height);

                    //check to see if this current container is within viewport
                    if ((element_bottom_position >= window_top_position) && (element_top_position <= window_bottom_position)){
                        if($element.hasClass("animate-me-fadeIn")){
                            animateCSS('.animate-me-fadeIn', 'fadeIn');
                            $element.removeClass('animate-me-fadeIn');
                        }
                        if($element.hasClass("animate-me-slideInDown")){
                            animateCSS('.animate-me-slideInDown', 'slideInDown');
                            $element.removeClass('animate-me-slideInDown');
                        }
                        if($element.hasClass("animate-me-fadeInLeft")){
                            animateCSS('.animate-me-fadeInLeft', 'fadeInLeft');
                            $element.removeClass('animate-me-fadeInLeft');
                        }
                        if($element.hasClass("animate-me-fadeInRight")){
                            animateCSS('.animate-me-fadeInRight', 'fadeInRight');
                            $element.removeClass('animate-me-fadeInRight');
                        }
                        if($element.hasClass("animate-me-fadeInUp")){
                            animateCSS('.animate-me-fadeInUp', 'fadeInUp');
                            $element.removeClass('animate-me-fadeInUp');
                        }
                    } else {
                    $element.removeClass('animate-me-please');
                    }
                });
            }
        });
    </script>

    <div class="bootstrap-isolated">
        <h1>Hi</h1>
    </div>
</body>
</html>
